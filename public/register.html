        <form class="container" action="register.php" method="POST">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Name</label>
                <input type="text" class="form-control" id="validationDefault01" name="name" placeholder="Name" required>

            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">City</label>
                <input type="text" class="form-control" name="city" id="validationDefault03" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Zip</label>
                <input type="text" class="form-control" name="zip" id="validationDefault03" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Password</label>
                <input type="password" class="form-control" name="password" id="validationDefault05" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">

                </label>
              </div>
            </div>
